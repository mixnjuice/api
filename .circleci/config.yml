version: 2.1

orbs:
  mattermost-notify: bulletlogic/mattermost-notify@0.0.4

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: mixnjuice/api
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build:
    machine:
      image: circleci/classic:latest
    working_directory: ~/gusta-api
    steps:
      - checkout
      - run: docker-compose up -d --build
      - run: docker-compose exec api npm run migrate
      - run:
          command: |
            mkdir -p coverage/
            docker-compose run --rm -v "$(pwd)"/coverage:/usr/src/flavor-api/coverage \
              api npm test
            bash <(curl -s https://codecov.io/bash) -f ./coverage/lcov.info
      - mattermost-notify/notify_on_success:
          webhook: '$MATTERMOST_WEBHOOK_API'
      - mattermost-notify/notify_on_failure:
          webhook: '$MATTERMOST_WEBHOOK_API'
  docker_build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  docker_publish:
    executor: docker-publisher
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker image
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  main_workflow:
    jobs:
      - build:
          context: builds
      - docker-build:
          filters:
            branches:
              only: master
      - docker_publish:
          context: builds
          requires:
            - docker_build
          filters:
            branches:
              only: master
